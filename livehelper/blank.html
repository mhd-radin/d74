<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blank Frame</title>

  <style>
    body {
      background: #000;
      color: #fff;
      width: 100%;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .center {
      display: flex;
      text-align: center;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="center">
    <p>Select a channel to Play Live </p>
  </div>
</body>

</html>
