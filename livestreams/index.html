<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D74 Edits | Live Streamings</title>

  <link rel="shortcut icon" type="image/x-icon" href="../logo.png">

  <link rel="stylesheet" href="../view/app.css">
  <link rel="stylesheet" href="style.stream.css">
  <script src="../view/alert.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <nav>
    <div class="title" animation="true">D74 Edits <b>Live TV Channels</b></div>
    <div class="right-icons">
      <ion-icon name="options-outline" id="menuOpener"></ion-icon>
    </div>
  </nav>

  <div class="left-bar">
    <div class="left-bar-close" id="leftBarCloser">
      <ion-icon name="close-circle-outline"></ion-icon>
    </div>
    <div class="left-box">
      <div class="link">
        <ion-icon name="home-outline"></ion-icon>
        <div>
          <p>Explore</p>
          <div class="small">Explore new video shorts</div>
        </div>
      </div>
      <div class="link" onclick="window.open('https://youtube.com')">
        <ion-icon name="cog-outline"></ion-icon>
        <div>
          <p>Settings</p>
          <div class="small">Adjust to your own preference</div>
        </div>
      </div>
      <div class="link" onclick="redirctTo('https://youtube.com/@d74edits67')">
        <ion-icon name="notifications-outline"></ion-icon>
        <div>
          <p>Subscribe</p>
          <div class="small">Subscribe now, its free</div>
        </div>
      </div>
      <div class="link" onclick="redirctTo('https://youtube.com/@d74edits67')">
        <ion-icon name="logo-youtube"></ion-icon>
        <div>
          <p>YouTube</p>
          <div class="small">Yes, this channel available in YouTube</div>
        </div>
      </div>
      <div class="link" onclick="redirctTo('../login')" id="loginLink">
        <ion-icon name="person-outline"></ion-icon>
        <div>
          <p>Log In</p>
          <div class="small">Login now, now its free</div>
        </div>
      </div>
    </div>
  </div>

  <div class="body">
    <div class="player-box">
      <iframe src="../visit/image.png" frameborder="0" class="player" id="frame"></iframe>
      <p id="title">Loading...</p>
    </div>
    <div class="list-channels" id="list">
      <div class="playbox">
        <div class="playbox-text">Loading...</div>
        <div class="right-icons">
          <ion-icon name="horizontal-dots-outline"></ion-icon>
        </div>
      </div>
    </div>
  </div>

  <div class="menu">
    <div class="menu-icon">
      <ion-icon name="home-outline" onclick="redirctTo('../explore')"></ion-icon>
    </div>
    <div class="menu-icon">
      <ion-icon name="search-outline" class="" onclick="redirctTo('../search')"></ion-icon>
    </div>
    <div class="menu-icon">
      <ion-icon name="tv" class="active"></ion-icon>
    </div>
    <div class="menu-icon">
      <ion-icon name="cog-outline" class="" onclick="redirctTo('../settings')"></ion-icon>
    </div>
  </div>

  <script src="../view/app.js"></script>
  <script src="../livehelper/api.js" type="text/javascript" charset="utf-8"></script>
  <script src="stream.js"></script>
</body>

</html>
